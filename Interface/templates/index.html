<!DOCTYPE html>
<html>
<head>
  <title>Bank Management</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <h1>Bank Management</h1>

  <!-- Product Information Form -->
  <h2>Add new account</h2>
  <form action="http://127.0.0.1:5000/submit_newAccount" method="post">
    <label for="AccType">Account Type:</label>
    <select id="AccType" name="AccType" required>
      <option value="Savings">Savings</option>
      <option value="Checking">Checking</option>
      <option value="Loan">Loan</option>
      <option value="Credit">Credit</option>
    </select><br>
  
    <label for="AccBalance">Initial Balance:</label>
    <input type="number" id="AccBalance" name="AccBalance" required><br>
  
    <label for="BID">Branch ID:</label>
    <input type="number" id="BID" name="BID" required><br>
  
    <label for="CusPhone">Customer Phone:</label>
    <input type="text" id="CusPhone" name="CusPhone" required><br>
  
    <label for="CusName">Customer Name:</label>
    <input type="text" id="CusName" name="CusName" required><br>
  
    <label for="CusAddress">Customer Address:</label>
    <input type="text" id="CusAddress" name="CusAddress" required><br>
  
    <label for="CusEmail">Customer Email:</label>
    <input type="email" id="CusEmail" name="CusEmail" required><br>
  
    <button type="submit">Add Account</button>
  </form>

  <!-- Search Form -->
  <h2>Search</h2>
  <form action="http://127.0.0.1:5000/search_accounts" method="get">
    <label for="searchName">Search by Name:</label>
    <input type="text" id="searchName" name="searchName" required><br>

    <button type="submit">Search</button>
  </form>

  <!-- Transfer Money -->
  <h2>Transfer Money</h2>
  <form action="http://127.0.0.1:5000/transfer_money" method="post">
    <label for="FromAcc">Transfer From:</label>
    <input type="number" id="FromAcc" name="FromAcc" required><br>

    <label for="ToAcc">Transfer To:</label>
    <input type="number" id="ToAcc" name="ToAcc" required><br>

    <label for="Amount">Transfer Amount:</label>
    <input type="number" id="Amount" name="Amount" required><br>

    <button type="submit">Transfer</button>
  </form>

  <!-- Account History -->
  <h2>Account History</h2>
  <form action="http://127.0.0.1:5000/accounts_history" method="get">
    <label for="AffectedID">Account ID:</label>
    <input type="number" id="AffectedID" name="AffectedID" required><br>

    <button type="submit">Get</button>
  </form>
</body>
</html>
